<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelter-dom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header our-pets-header">
      <div class="container">
        <nav class="navigation">
          <a class="logo" href="/" aria-label="site logo">
            <span class="logo__text--title our-pets-header-logo__text--title"
              >Cozy House</span
            >
            <span
              class="logo__text--subtitle our-pets-header-logo__text--subtitle"
              >Shelter for pets in Boston</span
            >
          </a>
          <button class="modal-btn" type="button">
            <svg class="madal-btn__img" width="30" height="22">
              <use href="/img/sprite.svg#icon-burger"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <!--OUR FRIENDS-->
      <section class="our-friends">
        <div class="container">
          <h2 class="title our-friends__title">
            Our friends who<br />
            are looking for a house
          </h2>
          <div class="our-friends__card our-pets-our-friends__card">
            <img
              class="our-friends__img"
              src="/img/slider-pets/pets-katrine.jpg"
              alt="pet"
              width="270"
              height="270"
            />
            <p class="our-friends__description">Katrine</p>
            <button class="btn our-friends__btn" type="button">
              Learn more
            </button>
          </div>
          <div class="tablet__pagination">
            <button class="btn pagination-btn" type="button">
              <span><<</span>
            </button>
            <button class="btn pagination-btn" type="button">
              <span><</span>
            </button>
            <span class="pagination-page">1</span>
            <button class="btn pagination-btn" type="button">
              <span>></span>
            </button>
            <button class="btn pagination-btn" type="button">
              <span>>></span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <ul class="footer__address-list">
          <li class="footer__address-list-item">
            <h3 class="title footer__title title--white">
              For questions and suggestions
            </h3>
            <address class="address">
              <ul class="footer__contacts-list">
                <li class="footer__contacts-list-item">
                  <svg class="footer__list-img" width="40" height="32">
                    <use href="/img/sprite.svg#icon-mail"></use>
                  </svg>
                  <a
                    class="footer__list-link"
                    target="_blank"
                    href="mailto:email@shelter.com"
                    >email@shelter.com</a
                  >
                </li>
                <li class="footer__contacts-list-item">
                  <svg class="footer__list-img" width="40" height="32">
                    <use href="/img/sprite.svg#icon-phone"></use>
                  </svg>
                  <a
                    class="footer__list-link"
                    target="_blank"
                    href="tel:+13 674 567 75 54"
                    >+13 674 567 75 54</a
                  >
                </li>
              </ul>
            </address>
          </li>
          <li class="footer__address-list-item">
            <h3 class="title footer__title title--white">
              We are waiting for your visit
            </h3>
            <address class="address">
              <ul class="footer__list">
                <li class="footer__list-item">
                  <svg class="footer__list-img" width="22" height="32">
                    <use href="/img/sprite.svg#icon-marker"></use>
                  </svg>
                  <a
                    class="footer__list-link"
                    target="_blank"
                    href="https://goo.gl/maps/wigC5qTgWsA6mV2C6"
                    >1 Central Street, Boston (entrance from the store)</a
                  >
                </li>
                <li class="footer__list-item">
                  <svg class="footer__list-img" width="22" height="32">
                    <use href="/img/sprite.svg#icon-marker"></use>
                  </svg>
                  <a
                    class="footer__list-link"
                    target="_blank"
                    href="https://goo.gl/maps/262U3bf6q1DpkLA77"
                    >18 South Park, London</a
                  >
                </li>
              </ul>
            </address>
          </li>
        </ul>
        <img
          class="footer__img"
          src="/img/footer-puppy/footer-puppy.png"
          alt="puppy"
          width="260"
          height="269"
        />
      </div>
    </footer>
  </body>
</html>
